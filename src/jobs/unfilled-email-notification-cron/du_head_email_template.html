<!DOCTYPE html>
<html>
  <head>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    th {
      background-color: #d7002a;
      color: #fef6fb;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
  </head>
  <body>
    <p> Hi {duHead},</p>

    <p>Please find below team members who have not filled the timesheet for {month}.</p>

    <table>
      <tr>
        <th>So. No.</th>
        <th>Email</th>
      </tr>
      {emails}
    </table>

    <p>Thanks <br/>Team TimeMaster</p>
  </body>
</html>
